<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script defer src="./calculator_behavior.js"></script>
</head>

<body>
    <div class="calc-body">
        <input id="calc-screen" class="col-span-four" type="text" readonly />
        <!-- 2nd row -->
        <!-- <div class="calc-button-wrapper"> -->
        <button class="col-span-two">C</button>
        <button class="calc-btn">&lt;==</button>
        <button class="calc-btn">/</button>
        <!-- 3rd row -->
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">*</button>
        <!-- 4th row -->
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">-</button>
        <!-- 5th row -->
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">+</button>
        <!-- 6th row -->
        <button class="col-span-three">0</button>
        <button class="calc-btn">=</button>
        <!-- </div> -->
        <div class="debug-console"></div>
    </div>

</body>

</html>
